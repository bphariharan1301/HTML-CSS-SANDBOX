<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <!-- External link -->
    <a href="http://google.com" target="_blank">Click For Google</a>
    <!-- Internal Link -->
    <p>
        <a href="./03_typography_&_paragrah.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/images/showcase.jpg" alt="My Image" width="200">
    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2" >
    
</body>
</html>
