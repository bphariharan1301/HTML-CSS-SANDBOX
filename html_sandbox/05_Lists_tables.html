<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered list -->
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 500px;"> <!-- Not Recommanded style here -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hariharan</td>
                <td>B P</td>
                <td>hbp@gmail.com</td>
            </tr>
            <tr>
                <td>Henry</td>
                <td>Kane</td>
                <td>h@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Katty</td>
                <td>jk@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
