<body>
    <!-- Non Breaking space -->
    <p>Hello, my name is &nbsp;&nbsp;&nbsp; hari</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <!-- suits -->
    <p>&spades;</p>

    <!-- Coputer code -->
    <code>
        &lt;?php echo 'Hello' ?&gt;
    </code>
    <p>Save the file pressing <kbd>Ctrl + S</kbd></p>
    <p>Rupee sign: &#8377;</p>
