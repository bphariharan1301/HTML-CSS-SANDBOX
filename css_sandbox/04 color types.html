<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color types</title>
    <style>
        /* Color Name */
        h1{
            color: red;
        }
        h2{
            /* RGB value*/
            color: rgb( 125, 34, 237);
        }
        h3{
            /* Hex */
            color: #3225f5;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
