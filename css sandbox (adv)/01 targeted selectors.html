<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        /* Direct Child */
        div > p{
            background: grey;
        }
        /* Directly After */
        div +p{
            background-color: red;
            color: #fff;
        }

        /* By attribute */
        a[target]{
            background-color: orange;
            color: ghostwhite;
        }
        /* specific attribute */
        input[type='text'],
        input[type='email']{
            width: 100%;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Page 2</a> <a href="#">Page 2</a>
    <a href="http://google.com" target="_blank">Page 3 </a>
    <form action="">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="submit" placeholder="Submit">
    </form>

</body>
</html>
